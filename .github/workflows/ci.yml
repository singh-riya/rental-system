name: React CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0' # Updated Node version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build the React app
        run: npm run build
